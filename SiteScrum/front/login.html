<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWizards - Login</title>

    <link rel="stylesheet" href="css/cadastro.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
    <script src="js/geral.js"></script>
    <script src="js/login.js"></script>
  </head>

  <body>
    <header>
      <div class="logoTitulo">
        <a href="index.html">
          <div class="circuloLogo">
            <img src="assets/logo2semfundo.png" alt="" />
          </div>
        </a>
        <a href="index.html"><h1>TechWizards</h1></a>
      </div>
    </header>

    <main>
      <div class="login">
        <div class="box">
          <h3>Login</h3>
          <div class="linha">
            <label for="login-mail">E-mail</label>
            <input
              type="email"
              id="login-mail"
              placeholder="Insira seu e-mail"
            />
          </div>
          <div class="botoes">
            <button onclick="logar()">Logar</button>
            <a href="cadastro.html"><button>Inscreva-se</button></a>
          </div>
          <div class="msg-erro"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Desenvolvido por TechWizards</p>
    </footer>
  </body>
</html>
